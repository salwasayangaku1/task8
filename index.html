<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contact-container">
        <div class="contact-header">
            <span class="contact-label">CONTACT</span>
            <h1>Let's stay connected</h1>
            <p>It's never been easier to get in touch with Flex. Call us, use our live chat widget or email and we'll get back to you as soon as possible!</p>
        </div>
        <div class="buttons">
            <button class="open-positions">Open Positions</button>
            <button class="about-us">About Us</button>
        </div>
        <div class="contact-info">
            <div class="info-item">
                <div class="icon email-icon" aria-label="Email Icon"></div>
                <div>
                    <p>Email</p>
                    <a href="mailto:contact@flex.co">contact@flex.co</a>
                </div>
            </div>
            <div class="info-item">
                <div class="icon phone-icon" aria-label="Phone Icon"></div>
                <div>
                    <p>Phone</p>
                    <a href="tel:+7843672431">+7-843-672-431</a>
                </div>
            </div>
            <div class="info-item">
                <div class="icon office-icon" aria-label="Office Icon"></div>
                <div>
                    <p>Office</p>
                    <address>1686, Geraldine Lane<br>New York, NY 10013</address>
                </div>
            </div>
            <div class="info-item">
                <div class="icon socials-icon" aria-label="Socials Icon"></div>
                <div>
                    <p>Socials</p>
                    <div class="social-links">
                        <a href="#" aria-label="Facebook Icon"><img src="facebook-icon.png" alt="Facebook"></a>
                        <a href="#" aria-label="Twitter Icon"><img src="twitter-icon.png" alt="Twitter"></a>
                        <a href="#" aria-label="Instagram Icon"><img src="instagram-icon.png" alt="Instagram"></a>
                        <a href="#" aria-label="LinkedIn Icon"><img src="linkedin-icon.png" alt="LinkedIn"></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="contact-form">
            <form action="mailto:pat@shuffle.dev" method="post" enctype="text/plain">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="pat@shuffle.dev" required>
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Your message..." required></textarea>
                <button type="submit">Send</button>
            </form>
        </div>
    </div>
</body>
</html>
